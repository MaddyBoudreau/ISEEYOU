<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I See You NYC</title>
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --main-color: #ceb979;
            --text-light: #e0e0e0;
            --font-stack: 'Space Mono', monospace;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: var(--font-stack);
            color: var(--text-light);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background: url('https://static.vecteezy.com/system/resources/previews/001/432/847/large_2x/blurred-city-lights-free-photo.jpeg') center/cover no-repeat;
            z-index: -2;
        }

        /* Dark overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }

        /* Dark overlay (z-index: -1) */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed to move content to the top */
            align-items: center;
            text-align: center;
            padding: .1rem;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .text-box {
            background: rgba(0,0,0,0.62);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 2rem;
            max-width: 90%;
            padding-top: 1rem;
            animation: float 6s ease-in-out infinite;
        }

        .hero h2 {
            font-size: clamp(2rem,5vw,3rem);
            font-weight: 700;
            text-transform: lowercase;
            letter-spacing: 10px;
            padding-bottom: 3rem;
            color: var(--main-color);
            margin: 0;
            text-shadow: 
                0 0 10px var(--main-color),
                0 0 20px var(--main-color),
                0 0 30px rgba(0,0,0,0.8),
                0 0 40px rgba(0,0,0,0.8);
            animation: glow 1.5s infinite alternate, black-glow 1.5s infinite alternate;
            font-family: var(--font-stack);
        }

        .hero h3 {
            font-size: clamp(1rem,2vw,1.5rem);
            font-weight: 400;
            margin-top: 5px;
            color: var(--text-light);
            opacity: 0.8;
            font-family: var(--font-stack);
        }

        .evil-eye-logo {
            display: block;
            margin: 0px auto 0px auto;
            max-width: 450px;
            width: 100%;
            height: auto;
        }

        /* New CSS for the blinking effect */
        .blinking-eye-container {
            position: relative;
            margin: 0rem auto 0rem auto;
            max-width: 350px;
            width: 100%;
            height: 15rem;
            padding: 0;
        }
        
        .eye-top, .eye-bottom {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            background-image: url('WEB/eye.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .eye-top {
            top: 0;
            clip-path: inset(0 0 50% 0);
            animation: blink-top 3s infinite;
            margin: 0px;
        }
        
        .eye-bottom {
            bottom: 0;
            clip-path: inset(50% 0 0 0);
            animation: blink-bottom 3s infinite;
            margin: 0px;
        }

        @keyframes blink-top {
            0%, 20% { clip-path: inset(0 0 50% 0); }
            50% { clip-path: inset(50% 0 50% 0); }
            80%, 100% { clip-path: inset(0 0 50% 0); }
        }
        
        @keyframes blink-bottom {
            0%, 20% { clip-path: inset(50% 0 0 0); }
            50% { clip-path: inset(50% 0 50% 0); }
            80%, 100% { clip-path: inset(50% 0 0 0); }
        }
        /* End of new CSS for blinking effect */

        .marketing-text {
            font-size: clamp(0.9rem,1.5vw,1.2rem);
            max-width: 800px;
            margin: 10px auto;
            font-family: var(--font-stack);
        }

        .marketing-text.highlight {
            color: var(--main-color);
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            margin-top: 20px;
        }

        /* Fixed form spacing */
        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            margin-left: 1rem;
            font-size: 1rem;
            text-transform: lowercase;
            letter-spacing: 2px;
            color: var(--main-color);
            font-family: var(--font-stack);
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: 9999px;
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-light);
            font-family: var(--font-stack);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .input-group textarea {
            border-radius: 1rem;
            height: 100px;
            resize: vertical;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 2px rgba(206,185,121,0.5);
        }

        .btn-submit {
            padding: 0.2rem 1rem;
            background-color: var(--main-color);
            color: #000000;
            font-weight: 400;
            font-size: 1rem;
            text-transform: lowercase;
            letter-spacing: 2px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 1rem auto 0 auto;
            font-family: var(--font-stack);
        }

        .btn-submit:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 0 30px rgba(206,185,121,1),0 0 60px rgba(206,185,121,0.9);
        }

        footer {
            padding: 1px;
            opacity: 0.5;
            color: var(--text-light);
            font-size: 0.8rem;
            font-family: var(--font-stack);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--main-color), 0 0 10px var(--main-color); }
            100% { text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color), 0 0 30px var(--main-color); }
        }

        @keyframes black-glow {
            0% { text-shadow: 0 0 0 rgba(0,0,0,0.8); }
            100% { text-shadow: 0 0 15px rgba(0,0,0,0.8), 0 0 25px rgba(0,0,0,0.8), 0 0 35px rgba(0,0,0,0.8); }
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
            100% { transform: translatey(0px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0px var(--main-color); }
            100% { box-shadow: 0 0 40px var(--main-color); }
        }

        @media (max-width: 600px) {
            .evil-eye-logo { display: none; }
            .blinking-eye-container { max-width: 150px; }
            .input-group {
                margin-bottom: 1.5rem;
            }
            .input-group label {
                margin-bottom: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <header class="hero">
                <div class="blinking-eye-container">
                    <div class="eye-top"></div>
                    <div class="eye-bottom"></div>
                </div>
                <h2>I See You NYC</h2>
                <h3>your spark, unleashed.</h3>
            </header>

            <section class="marketing-section">
                <p class="marketing-text highlight">be the first to know about our next event.</p>
            </section>

            <form action="https://formspree.io/f/xblkvopr" method="POST" id="contact-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com">
                </div>
                <button type="submit" class="btn-submit">notify me</button>
            </form>

            <footer>
                <p class="marketing-text">All socials: i.see.you.nyc</p>
                <p>&copy; 2025 I See You NYC</p>
            </footer>
        </div>
    </div>
</body>
</html>
