<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I See You NYC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --main-color: #ceb979;
            --text-light: #e0e0e0;
            --font-stack: 'Oswald', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-stack);
            color: var(--text-light);
            line-height: 1.5;
        }

        /* Background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('https://static.vecteezy.com/system/resources/previews/001/432/847/large_2x/blurred-city-lights-free-photo.jpeg') center/cover no-repeat;
            z-index: -2;
        }

        /* Dark overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }

        .text-box {
            background: rgba(0,0,0,0.62);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 2rem;
            max-width: 90%;
            animation: float 4s ease-in-out infinite;
        }

        .hero h2 {
            font-size: clamp(2rem,5vw,3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: var(--main-color);
            margin: 0;
            transform: translateY(-25px);
            text-shadow: 
                0 0 10px var(--main-color),
                0 0 20px var(--main-color),
                0 0 30px rgba(0,0,0,0.8),
                0 0 40px rgba(0,0,0,0.8);
            animation: glow 1.5s infinite alternate, black-glow 1.5s infinite alternate;
        }

        .hero h3 {
            font-size: clamp(1rem,2vw,1.5rem);
            font-weight: 400;
            margin-top: 10px;
            color: var(--text-light);
            opacity: 0.8;
        }

        .evil-eye-logo {
            display: block;
            margin: 0 auto 5px auto;
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        .marketing-text {
            font-size: clamp(0.9rem,1.5vw,1.2rem);
            max-width: 800px;
            margin: 10px auto;
        }

        .marketing-text.highlight {
            color: var(--main-color);
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--main-color);
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 9999px;
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-light);
            font-family: var(--font-stack);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group textarea {
            border-radius: 1rem;
            height: 100px;
            resize: vertical;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 2px rgba(206,185,121,0.5);
        }

        .btn-submit {
            padding: 1rem 2.5rem;
            background-color: var(--main-color);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 0 30px rgba(206,185,121,1),0 0 60px rgba(206,185,121,0.9);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            opacity: 0.5;
            color: var(--text-light);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--main-color), 0 0 10px var(--main-color); }
            100% { text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color), 0 0 30px var(--main-color); }
        }

        @keyframes black-glow {
            0% { text-shadow: 0 0 0 rgba(0,0,0,0.8); }
            100% { text-shadow: 0 0 15px rgba(0,0,0,0.8), 0 0 25px rgba(0,0,0,0.8), 0 0 35px rgba(0,0,0,0.8); }
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
            100% { transform: translatey(0px); }
        }

        @media (max-width: 600px) {
            .evil-eye-logo { max-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <header class="hero">
                <img class="evil-eye-logo" src="WEB/eye.PNG" alt="Evil Eye Logo">
                <h2>I See You NYC</h2>
                <h3>Your spark, unleashed.</h3>
            </header>

            <section class="marketing-section">
                <p class="marketing-text">i see you. i see the spark that's missing.</p>
                <p class="marketing-text">i see the energy you need.</p>
                <p class="marketing-text highlight">coming soon.</p>
                <p class="marketing-text">All socials @i.see.you.nyc</p>
            </section>

            <form action="https://formspree.io/f/xblkvopr" method="POST" id="contact-form">
                <div class="input-group">
                    <label>Your Name: <input type="text" name="name"></label>
                </div>
                <div class="input-group">
                    <label>Your Email: <input type="email" name="email"></label>
                </div>
                <button type="submit" class="btn-submit">Send</button>
            </form>

            <footer>
                <p>&copy; 2025 I See You NYC</p>
            </footer>
        </div>
    </div>
</body>
</html>
