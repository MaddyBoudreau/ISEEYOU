<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I See You NYC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* --- General Styling --- */
    :root {
      --bg-color: #0c0c0c;
      --main-color: #ceb979;
      --text-light: #e0e0e0;
      --font-stack: 'Oswald', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    body {
      font-family: var(--font-stack);
      color: var(--text-light);
      line-height: 1.5;
    }

    /* --- One-Page Container --- */
    .one-page-container {
      position: relative;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
      background: var(--bg-color);
    }

    /* Video Background */
    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -2;
      object-fit: cover;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .text-box-overlay {
      background-color: rgba(0, 0, 0, 0.62);
      backdrop-filter: blur(5px);
      border-radius: 50px;
      padding: 2rem;
      max-width: 90%;
      position: relative;
      z-index: 10;
      animation: float 4s ease-in-out infinite;
    }

    /* --- Text --- */
    .hero h2 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 10px;
      color: var(--main-color);
      text-shadow:
        0 0 10px var(--main-color),
        0 0 20px var(--main-color),
        0 0 30px rgba(0, 0, 0, 0.8),
        0 0 40px rgba(0, 0, 0, 0.8);
      animation: glow 1.5s infinite alternate, black-glow 1.5s infinite alternate;
      margin-bottom: 0;
      transform: translateY(-25px);
    }

    .hero h3 {
      font-size: clamp(1rem, 2vw, 1.5rem);
      font-weight: 400;
      margin-top: 10px;
      color: var(--text-light);
      opacity: 0.8;
    }

    .evil-eye-logo {
      width: 400px;
      height: auto;
      display: block;
      margin: 0 auto -25px auto;
      transform: translateX(-60px);
    }

    .marketing-text {
      font-size: clamp(0.9rem, 1.5vw, 1.2rem);
      max-width: 800px;
      margin: 10px auto;
      color: var(--text-light);
    }

    .marketing-text.highlight {
      color: var(--main-color);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      margin-top: 20px;
    }

    /* Form always visible */
    #contact-form {
      display: block;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      text-align: left;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--main-color);
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 9999px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-light);
      font-family: var(--font-stack);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--main-color);
      box-shadow: 0 0 0 2px rgba(206, 185, 121, 0.5);
    }

    /* --- Pulsing Connect Button --- */
    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 15px rgba(206, 185, 121, 0.6), 0 0 30px rgba(206, 185, 121, 0.4);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 25px rgba(206, 185, 121, 0.9), 0 0 45px rgba(206, 185, 121, 0.7);
        transform: scale(1.03);
      }
      100% {
        box-shadow: 0 0 15px rgba(206, 185, 121, 0.6), 0 0 30px rgba(206, 185, 121, 0.4);
        transform: scale(1);
      }
    }

    .btn-submit {
      padding: 1rem 2.5rem;
      background-color: var(--main-color);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 20;
      animation: pulse-glow 2.5s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 0 30px rgba(206, 185, 121, 1), 0 0 60px rgba(206, 185, 121, 0.9);
    }

    /* --- Footer --- */
    footer {
      margin-top: 20px;
      padding: 10px;
      opacity: 0.5;
      color: var(--text-light);
    }

    /* --- Animations --- */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px var(--main-color), 0 0 10px var(--main-color);
      }
      100% {
        text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color), 0 0 30px var(--main-color);
      }
    }

    @keyframes black-glow {
      0% {
        text-shadow: 0 0 0 rgba(0, 0, 0, 0.8);
      }
      100% {
        text-shadow: 0 0 15px rgba(0, 0, 0, 0.8), 0 0 25px rgba(0, 0, 0, 0.8), 0 0 35px rgba(0, 0, 0, 0.8);
      }
    }

    @keyframes float {
      0% { transform: translatey(0px); }
      50% { transform: translatey(-10px); }
      100% { transform: translatey(0px); }
    }
  </style>
</head>
<body>
  <div class="one-page-container">

    <!-- Video Background -->
    <video autoplay muted loop playsinline id="bg-video">
      <source src="your-video-url.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="image-overlay"></div>

    <div class="text-box-overlay">
      <header class="hero">
        <div class="hero-content">
          <img class="evil-eye-logo" src="web/eye.PNG">
          <h2>I See You NYC</h2>
          <h3>Your spark, unleashed.</h3>
        </div>
      </header>

      <section class="marketing-section">
        <div class="container">
          <p class="marketing-text">i see you. i see the spark that's missing.</p>
          <p class="marketing-text">i see the energy you need.</p>
          <p class="marketing-text highlight">coming soon.</p>
          <p class="marketing-text">All socials @i.see.you.nyc</p>
          <p id="message-box" class="marketing-text" style="display: none;"></p>
        </div>
      </section>

      <!-- Contact Form -->
      <form id="contact-form" class="mt-8" action="https://formspree.io/f/your-form-endpoint" method="POST">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn-submit">Connect</button>
      </form>

      <footer>
        <p>&copy; 2025 I See You NYC</p>
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messageBox = document.getElementById('message-box');

      // Form will auto-redirect to Formspree's thank-you page after submission
      function showMessage(message, isSuccess) {
        messageBox.textContent = message;
        messageBox.style.color = isSuccess ? 'var(--main-color)' : 'red';
        messageBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
